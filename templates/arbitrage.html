<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arbitrage Finder</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #fff;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px 15px;
        }
        .header h1 { font-size: 1.4em; }
        .header .sub { font-size: 0.8em; opacity: 0.8; margin-top: 4px; }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 15px;
        }
        .stat-card {
            background: #16213e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value { font-size: 1.8em; font-weight: bold; color: #667eea; }
        .stat-label { font-size: 0.75em; color: #999; margin-top: 5px; }

        .controls { padding: 0 15px 15px; }
        .scan-btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: all 0.3s;
        }
        .scan-btn:active { transform: scale(0.98); }
        .scan-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .status {
            padding: 5px 15px 10px;
            font-size: 0.8em;
            color: #888;
        }

        /* Debug log */
        .debug-toggle {
            padding: 0 15px 10px;
        }
        .debug-toggle button {
            background: #16213e;
            border: 1px solid #333;
            color: #888;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75em;
            cursor: pointer;
        }
        .debug-log {
            display: none;
            background: #0d1117;
            border: 1px solid #333;
            border-radius: 8px;
            margin: 0 15px 15px;
            padding: 12px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.7em;
            line-height: 1.6;
            color: #8b949e;
        }
        .debug-log.show { display: block; }

        /* Opportunity cards */
        .opportunities { padding: 0 15px 30px; }

        .opp {
            background: #16213e;
            margin-bottom: 12px;
            border-radius: 12px;
            overflow: hidden;
            border-left: 4px solid #667eea;
        }
        .opp.high { border-left-color: #ffa502; }
        .opp.extreme { border-left-color: #ff4757; }

        .opp-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 15px 15px 0;
        }
        .opp-player {
            font-size: 1.1em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 4px;
        }
        .opp-game {
            font-size: 0.8em;
            color: #8899aa;
            margin-bottom: 2px;
        }
        .opp-edge {
            font-size: 1.6em;
            font-weight: 800;
            text-align: right;
            line-height: 1;
        }
        .opp-edge .edge-label {
            font-size: 0.4em;
            font-weight: 400;
            color: #888;
            display: block;
            margin-top: 2px;
        }

        /* Badges */
        .badges { display: flex; gap: 6px; margin-top: 6px; flex-wrap: wrap; }
        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: 600;
        }
        .badge-fd { background: #1a73e8; color: #fff; }
        .badge-espn { background: #cc0000; color: #fff; }
        .badge-market { background: #2d3748; color: #a0aec0; }
        .badge-bet { background: #1a472a; color: #48bb78; }
        .badge-fade { background: #4a1a1a; color: #fc8181; }

        /* Data grid */
        .opp-data {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1px;
            background: #0d1530;
            margin: 12px 15px;
            border-radius: 8px;
            overflow: hidden;
        }
        .data-cell {
            background: #1a2744;
            padding: 10px 8px;
            text-align: center;
        }
        .data-label {
            font-size: 0.65em;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        .data-value {
            font-size: 1.05em;
            font-weight: 700;
            color: #fff;
        }

        /* Probability bar (for game markets) */
        .prob-bar {
            margin: 0 15px;
            padding: 0 0 4px;
        }
        .prob-bar-label {
            font-size: 0.7em;
            color: #888;
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
        }
        .prob-bar-track {
            height: 6px;
            background: #0d1530;
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        .prob-bar-fill {
            height: 100%;
            border-radius: 3px;
        }
        .prob-bar-marker {
            position: absolute;
            top: -2px;
            width: 3px;
            height: 10px;
            background: #fff;
            border-radius: 1px;
            transform: translateX(-50%);
        }

        /* Recommendation */
        .opp-rec {
            padding: 10px 15px 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .opp-rec.bet { color: #48bb78; }
        .opp-rec.fade { color: #fc8181; }
        .opp-rec .rec-odds {
            font-size: 0.85em;
            font-weight: 400;
            opacity: 0.7;
            margin-top: 2px;
        }

        /* Empty state */
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty .icon { font-size: 3em; margin-bottom: 15px; }

        /* Filter tabs */
        .filters {
            display: flex;
            gap: 8px;
            padding: 0 15px 12px;
            overflow-x: auto;
        }
        .filter-btn {
            padding: 6px 14px;
            border-radius: 20px;
            border: 1px solid #333;
            background: transparent;
            color: #999;
            font-size: 0.75em;
            cursor: pointer;
            white-space: nowrap;
        }
        .filter-btn.active {
            background: #667eea;
            border-color: #667eea;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>üéØ Arbitrage Finder</h1>
        <div class="sub">Premium ¬∑ Unlimited Scans</div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-value" id="totalFound">0</div>
            <div class="stat-label">Found</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalHigh">0</div>
            <div class="stat-label">High EV</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="totalExtreme">0</div>
            <div class="stat-label">Extreme</div>
        </div>
    </div>

    <div class="controls">
        <button class="scan-btn" id="scanBtn" onclick="scan()">
            üîç Scan All Markets
        </button>
    </div>

    <div class="status" id="statusText">Ready ‚Äî Click scan to find opportunities</div>

    <div class="debug-toggle">
        <button onclick="toggleDebug()">üìã Toggle Debug Log</button>
    </div>
    <div class="debug-log" id="debugLog"></div>

    <div class="filters" id="filters" style="display:none;">
        <button class="filter-btn active" onclick="setFilter('all', this)">All</button>
        <button class="filter-btn" onclick="setFilter('player_prop', this)">Player Props</button>
        <button class="filter-btn" onclick="setFilter('game_market', this)">Game Markets</button>
        <button class="filter-btn" onclick="setFilter('bet', this)">BET Only</button>
    </div>

    <div class="opportunities" id="oppContainer">
        <div class="empty">
            <div class="icon">üîç</div>
            <div>No opportunities yet</div>
            <div style="margin-top:8px; font-size:0.9em;">Hit scan to search all markets</div>
        </div>
    </div>

    <script>
        let scanning = false;
        let allOpps = [];
        let currentFilter = 'all';

        function toggleDebug() {
            document.getElementById('debugLog').classList.toggle('show');
        }

        function setFilter(filter, btn) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            renderOpps();
        }

        async function scan() {
            if (scanning) return;
            scanning = true;

            const btn = document.getElementById('scanBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ Scanning...';
            document.getElementById('statusText').textContent = 'Scanning markets... this takes 30-90 seconds';

            try {
                await fetch('/api/scan', { method: 'POST' });

                // Poll for results
                const poll = setInterval(async () => {
                    try {
                        const resp = await fetch('/api/opportunities');
                        const data = await resp.json();

                        // Update debug log
                        if (data.debug && data.debug.length > 0) {
                            document.getElementById('debugLog').innerHTML =
                                data.debug.map(d => `<div>${d}</div>`).join('');
                        }

                        if (!data.scanning) {
                            clearInterval(poll);
                            scanning = false;
                            btn.disabled = false;
                            btn.textContent = 'üîç Scan All Markets';

                            allOpps = data.opportunities || [];

                            const high = allOpps.filter(o => o.edge >= 5).length;
                            const extreme = allOpps.filter(o => o.edge >= 8).length;

                            document.getElementById('totalFound').textContent = allOpps.length;
                            document.getElementById('totalHigh').textContent = high;
                            document.getElementById('totalExtreme').textContent = extreme;

                            document.getElementById('statusText').textContent =
                                `Last scan: ${data.last_scan} ¬∑ Found ${allOpps.length} opportunities`;

                            // Show filters if we have results
                            document.getElementById('filters').style.display =
                                allOpps.length > 0 ? 'flex' : 'none';

                            renderOpps();
                        }
                    } catch (e) {
                        // keep polling
                    }
                }, 2000);
            } catch (e) {
                scanning = false;
                btn.disabled = false;
                btn.textContent = 'üîç Scan All Markets';
                document.getElementById('statusText').textContent = 'Error starting scan. Try again.';
            }
        }

        function renderOpps() {
            const container = document.getElementById('oppContainer');

            let opps = allOpps;
            if (currentFilter === 'player_prop') {
                opps = allOpps.filter(o => o.type === 'player_prop');
            } else if (currentFilter === 'game_market') {
                opps = allOpps.filter(o => o.type === 'game_market');
            } else if (currentFilter === 'bet') {
                opps = allOpps.filter(o => !o.recommendation.startsWith('FADE'));
            }

            if (opps.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <div class="icon">‚úÖ</div>
                        <div>No outliers found</div>
                        <div style="margin-top:8px; font-size:0.9em;">All lines are fairly priced right now</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = opps.map(opp => {
                const edgeClass = opp.edge >= 8 ? 'extreme' : opp.edge >= 5 ? 'high' : '';
                const edgeColor = opp.edge >= 8 ? '#ff4757' : opp.edge >= 5 ? '#ffa502' : '#00d4ff';
                const bookBadge = opp.book === 'FanDuel' ? 'badge-fd' : 'badge-espn';
                const isBet = opp.recommendation && !opp.recommendation.startsWith('FADE');
                const recClass = isBet ? 'bet' : 'fade';
                const recBadge = isBet ? 'badge-bet' : 'badge-fade';
                const recIcon = isBet ? '‚ö°' : '‚ö†Ô∏è';

                // Edge label
                let edgeLabel = 'line edge';
                if (opp.type === 'game_market') {
                    edgeLabel = 'prob edge';
                }

                // Build probability bar for game markets
                let probBarHtml = '';
                if (opp.type === 'game_market' && opp.target_prob && opp.consensus_prob) {
                    const tp = opp.target_prob;
                    const cp = opp.consensus_prob;
                    const barColor = isBet ? '#48bb78' : '#fc8181';
                    probBarHtml = `
                        <div class="prob-bar">
                            <div class="prob-bar-label">
                                <span>${opp.book}: ${tp}%</span>
                                <span>Consensus: ${cp}%</span>
                            </div>
                            <div class="prob-bar-track">
                                <div class="prob-bar-fill" style="width:${tp}%; background:${barColor}; opacity:0.4;"></div>
                                <div class="prob-bar-marker" style="left:${cp}%;"></div>
                            </div>
                        </div>
                    `;
                }

                return `
                    <div class="opp ${edgeClass}">
                        <div class="opp-top">
                            <div>
                                <div class="opp-player">${opp.player}</div>
                                <div class="opp-game">${opp.game}</div>
                                <div class="badges">
                                    <span class="badge ${bookBadge}">${opp.book}</span>
                                    <span class="badge badge-market">${opp.market || ''}</span>
                                    <span class="badge ${recBadge}">${isBet ? 'VALUE' : 'AVOID'}</span>
                                </div>
                            </div>
                            <div class="opp-edge" style="color:${edgeColor}">
                                ${opp.edge}%
                                <span class="edge-label">${edgeLabel}</span>
                            </div>
                        </div>

                        <div class="opp-data">
                            <div class="data-cell">
                                <div class="data-label">${opp.label1_name || 'Book'}</div>
                                <div class="data-value">${opp.label1_value || '‚Äî'}</div>
                            </div>
                            <div class="data-cell">
                                <div class="data-label">${opp.label2_name || 'Consensus'}</div>
                                <div class="data-value">${opp.label2_value || '‚Äî'}</div>
                            </div>
                            <div class="data-cell">
                                <div class="data-label">${opp.label3_name || 'Edge'}</div>
                                <div class="data-value" style="color:${edgeColor}">${opp.label3_value || '‚Äî'}</div>
                            </div>
                        </div>

                        ${probBarHtml}

                        <div class="opp-rec ${recClass}">
                            ${recIcon} ${opp.recommendation}
                            <div class="rec-odds">Odds: ${opp.odds > 0 ? '+' : ''}${opp.odds}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Auto-refresh every 5 minutes
        setInterval(() => {
            if (!scanning) scan();
        }, 5 * 60 * 1000);
    </script>
</body>
</html>
